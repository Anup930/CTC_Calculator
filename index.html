<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payroll Pro — Enterprise CTC Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
    .sidebar-link.active { background: #4f46e5; color: white; }
    input:focus { border-color: #4f46e5; ring: 2px #c7d2fe; }
    .custom-scroll::-webkit-scrollbar { width: 4px; }
    .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">

  <aside class="fixed inset-y-0 left-0 w-64 bg-white border-r border-slate-200 hidden lg:flex flex-col z-50">
    <div class="p-6">
      <div class="flex items-center gap-3 text-indigo-600 font-bold text-xl">
        <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white text-xs shadow-lg shadow-indigo-200">PP</div>
        Payroll Pro
      </div>
    </div>
    
    <nav class="flex-1 px-4 space-y-1">
      <button onclick="showPage('calcPage')" id="btnCalc" class="sidebar-link active w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all font-bold text-sm">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
        <span>Add Employee</span>
      </button>
      <button onclick="showPage('dbPage')" id="btnDb" class="sidebar-link w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-100 transition-all font-bold text-sm">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path></svg>
        <span>Database</span>
      </button>
    </nav>

    <div class="p-4 border-t border-slate-100">
      <div id="statusIndicator" class="flex items-center gap-2 text-[10px] font-extrabold text-amber-500 uppercase tracking-widest">
        <span class="relative flex h-2 w-2"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-amber-400 opacity-75"></span><span class="relative inline-flex rounded-full h-2 w-2 bg-amber-500"></span></span>
        Connecting...
      </div>
    </div>
  </aside>

  <div class="lg:ml-64 min-h-screen flex flex-col">
    <header class="sticky top-0 z-40 h-16 glass border-b border-slate-200 px-8 flex items-center justify-between">
      <h2 id="pageTitle" class="font-bold text-slate-700 tracking-tight text-lg">Calculate & Onboard</h2>
      <div class="flex items-center gap-6">
        <button id="refresh" class="text-xs font-extrabold text-indigo-600 hover:text-indigo-800 uppercase tracking-widest transition-colors">Refresh Data</button>
        <div class="h-8 w-8 rounded-full bg-indigo-100 border border-indigo-200 flex items-center justify-center text-indigo-600 font-bold text-xs">A</div>
      </div>
    </header>

    <main class="p-8">
      
      <div id="calcPage" class="grid grid-cols-1 xl:grid-cols-12 gap-8 items-start animate-fadeIn">
        <section class="xl:col-span-4 bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
          <div class="p-6 bg-slate-50 border-b border-slate-200"><h3 class="font-bold text-slate-800">Employee Parameters</h3></div>
          <form id="empForm" class="p-6 space-y-5">
            <div class="space-y-3">
              <label class="block text-[10px] font-extrabold uppercase tracking-widest text-slate-400">Calculation Mode</label>
              <div class="grid grid-cols-2 gap-2 bg-slate-100 p-1 rounded-xl">
                <label class="flex items-center justify-center gap-2 py-2 rounded-lg cursor-pointer text-xs font-bold transition-all has-[:checked]:bg-white has-[:checked]:shadow-sm has-[:checked]:text-indigo-600">
                  <input type="radio" name="calcMode" value="monthly" checked class="hidden"> Monthly Gross
                </label>
                <label class="flex items-center justify-center gap-2 py-2 rounded-lg cursor-pointer text-xs font-bold transition-all has-[:checked]:bg-white has-[:checked]:shadow-sm has-[:checked]:text-indigo-600">
                  <input type="radio" name="calcMode" value="yearly" class="hidden"> Yearly CTC
                </label>
              </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
              <div><label class="text-[10px] font-bold text-slate-500 uppercase">Emp ID</label><input id="empId" required class="w-full mt-1 p-2.5 bg-slate-50 border border-slate-200 rounded-xl outline-none text-sm font-medium focus:bg-white" placeholder="1302"></div>
              <div><label class="text-[10px] font-bold text-slate-500 uppercase">Name</label><input id="name" required class="w-full mt-1 p-2.5 bg-slate-50 border border-slate-200 rounded-xl outline-none text-sm font-medium focus:bg-white" placeholder="Anup"></div>
            </div>

            <div id="monthlyInputWrap">
              <label class="text-[10px] font-bold text-slate-500 uppercase">Gross Monthly (₹)</label>
              <input id="grossMonthly" type="number" class="w-full mt-1 p-2.5 bg-slate-50 border border-slate-200 rounded-xl font-bold focus:bg-white transition-all outline-none">
            </div>
            <div id="yearlyInputWrap" style="display:none;">
              <label class="text-[10px] font-bold text-slate-500 uppercase">Target Yearly CTC (₹)</label>
              <input id="yearlyCtc" type="number" class="w-full mt-1 p-2.5 bg-slate-50 border border-slate-200 rounded-xl font-bold focus:bg-white transition-all outline-none">
            </div>

            <div class="space-y-3 pt-2">
              <label class="flex items-center justify-between p-3 border border-indigo-100 bg-indigo-50/30 rounded-xl cursor-pointer">
                <span class="text-xs font-bold text-indigo-700 uppercase tracking-tighter">Enter Allowances Manually</span>
                <input id="manualMode" type="checkbox" class="w-5 h-5 accent-indigo-600">
              </label>
              <div id="manualFieldsWrap" class="grid grid-cols-3 gap-2 px-2 hidden">
                <div><label class="text-[8px] font-extrabold text-slate-400 uppercase">Basic</label><input id="manualBasic" type="number" class="w-full p-2 text-xs border rounded-lg"></div>
                <div><label class="text-[8px] font-extrabold text-slate-400 uppercase">HRA</label><input id="manualHra" type="number" class="w-full p-2 text-xs border rounded-lg"></div>
                <div><label class="text-[8px] font-extrabold text-slate-400 uppercase">TA</label><input id="manualTA" type="number" class="w-full p-2 text-xs border rounded-lg"></div>
              </div>
            </div>

            <div class="grid grid-cols-2 gap-3 p-4 bg-slate-50 rounded-2xl border border-slate-100">
                <label class="flex items-center gap-2 text-xs font-bold text-slate-600"><input id="epf" type="checkbox" checked class="accent-indigo-600"> EPF</label>
                <label class="flex items-center gap-2 text-xs font-bold text-slate-600"><input id="bonusCheck" type="checkbox" class="accent-indigo-600"> Bonus</label>
                <label class="flex items-center gap-2 text-xs font-bold text-slate-600"><input id="fuelCheck" type="checkbox" class="accent-indigo-600"> Fuel</label>
                <label class="flex items-center gap-2 text-xs font-bold text-slate-600"><input id="ptCheck" type="checkbox" checked class="accent-indigo-600"> PT</label>
            </div>

            <button type="button" id="calcPreview" class="w-full py-4 bg-slate-800 text-white font-extrabold rounded-2xl shadow-lg shadow-slate-200 hover:bg-slate-900 uppercase tracking-widest text-[10px] transition-all">Calculate Preview</button>
            <button type="submit" id="addBtn" class="w-full py-4 bg-indigo-600 text-white font-extrabold rounded-2xl shadow-lg shadow-indigo-100 hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed uppercase tracking-widest text-[10px] transition-all" disabled>Add to Database</button>
          </form>
        </section>

        <section class="xl:col-span-8 space-y-6">
          <div id="previewCard" class="grid grid-cols-1 md:grid-cols-3 gap-4">
             <div class="col-span-full py-32 flex flex-col items-center justify-center text-slate-300 border-2 border-dashed border-slate-200 rounded-3xl">
                <svg class="w-12 h-12 mb-4 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 2v-6m-9-3h9m0 0v10m0-10L10 14l-4-4"></path></svg>
                <p class="font-extrabold uppercase tracking-widest text-[10px]">Preview Awaiting Calculation</p>
             </div>
          </div>
        </section>
      </div>

      <div id="dbPage" class="hidden animate-fadeIn">
        <section class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
          <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
              <h3 class="font-bold text-slate-800">Verified Employee Records</h3>
              <span class="text-[10px] font-extrabold text-indigo-600 bg-indigo-50 px-4 py-2 rounded-full uppercase tracking-widest">Live API Connection</span>
          </div>
          <div class="overflow-x-auto custom-scroll">
            <table class="w-full text-left border-collapse min-w-[800px]">
              <thead>
                <tr class="bg-slate-50/50 text-slate-400 text-[10px] uppercase tracking-widest font-extrabold border-b border-slate-100">
                  <th class="px-8 py-5">Employee</th>
                  <th class="px-8 py-5">Monthly Gross</th>
                  <th class="px-8 py-5">Monthly In-Hand</th>
                  <th class="px-8 py-5">Yearly CTC</th>
                  <th class="px-8 py-5 text-right">Reference ID</th>
                </tr>
              </thead>
              <tbody id="tableBody" class="divide-y divide-slate-50 text-sm">
                  </tbody>
            </table>
          </div>
        </section>
      </div>
    </main>
  </div>

<script>
// --- CONFIGURATION ---
const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxpVyeLn1lfgqTlGslX_UFANzjVwuxfzcsA_1R5haR0CsyVShZJRiXoDyCsLsTpcwyg/exec';
const qs = sel => document.querySelector(sel);
const currency = x => isNaN(x) ? '₹0' : '₹' + Math.round(x).toLocaleString('en-IN');
let isCalculated = false;

// --- MULTI-PAGE NAVIGATION LOGIC ---
function showPage(pageId) {
    const calcPage = qs('#calcPage');
    const dbPage = qs('#dbPage');
    const btnCalc = qs('#btnCalc');
    const btnDb = qs('#btnDb');
    const title = qs('#pageTitle');

    if (pageId === 'dbPage') {
        calcPage.classList.add('hidden');
        dbPage.classList.remove('hidden');
        btnDb.classList.add('active', 'bg-indigo-600', 'text-white');
        btnDb.classList.remove('text-slate-500');
        btnCalc.classList.remove('active', 'bg-indigo-600', 'text-white');
        btnCalc.classList.add('text-slate-500');
        title.innerText = "Employee Records Database";
        fetchList(); 
    } else {
        dbPage.classList.add('hidden');
        calcPage.classList.remove('hidden');
        btnCalc.classList.add('active', 'bg-indigo-600', 'text-white');
        btnCalc.classList.remove('text-slate-500');
        btnDb.classList.remove('active', 'bg-indigo-600', 'text-white');
        btnDb.classList.add('text-slate-500');
        title.innerText = "Calculate & Onboard";
    }
}

// --- CORE PAYROLL CALCULATION ENGINE ---
function calculateAllFields(inputs) {
    let { grossMonthly, manualMode, manualBasic, manualHra, manualTA, epf, bonusChecked, fuelChecked, ptChecked } = inputs;
    
    let basic = manualMode ? (Number(manualBasic) || 0) : Math.round(grossMonthly * 0.5);
    let hra = manualMode ? (Number(manualHra) || 0) : Math.round(grossMonthly * 0.35);
    let ta = manualMode ? (Number(manualTA) || 0) : Math.round(grossMonthly * 0.15);
    if(manualMode) grossMonthly = basic + hra + ta;

    let fuel = fuelChecked ? (grossMonthly >= 50000 ? 7500 : Math.round(grossMonthly * 0.15)) : 0;
    let bonus = bonusChecked ? grossMonthly : 0;
    
    let epfEmp = epf ? Math.min(Math.round(basic * 0.12), 1800) : 0;
    let epfEmployer = epf ? Math.min(Math.round(basic * 0.12), 1800) : 0;
    let edli = epf ? Math.min(Math.round(basic * 0.005), 75) : 0;
    let admin = epf ? Math.min(Math.round(basic * 0.005), 75) : 0;
    
    let isEsi = grossMonthly <= 21000;
    let esiEmployee = isEsi ? Math.round(grossMonthly * 0.0075) : 0;
    let esiEmployer = isEsi ? Math.round(grossMonthly * 0.0325) : 0;
    let pt = ptChecked ? 200 : 0;

    let monthlyEmployerContributions = epfEmployer + esiEmployer + edli + admin;
    let monthlyCTC = grossMonthly + fuel + monthlyEmployerContributions;
    let netYearlyCTC = (monthlyCTC * 12) + bonus;
    let takeHome = (basic + hra + ta + fuel) - (epfEmp + esiEmployee + pt);

    return {
        'Net CTC Yearly': netYearlyCTC,
        'In-Hand Salary': takeHome,
        'Monthly CTC': monthlyCTC,
        'Gross Monthly': grossMonthly,
        'Basic': basic, 'HRA': hra, 'TA': ta, 'Fuel': fuel,
        'Bonus': bonus, 'EPF Employee': epfEmp, 'ESI Employee': esiEmployee, 
        'PT': pt, 'ESI Employer': esiEmployer, 'EPF Employer': epfEmployer,
        'EDLi': edli, 'Admin': admin
    };
}

// Binary Search for Yearly mode
function findGrossFromTarget(targetCTC, options) {
    let low = 0, high = targetCTC, bestGuess = 0;
    for (let i = 0; i < 40; i++) {
        let guess = (low + high) / 2;
        let result = calculateAllFields({ grossMonthly: guess, manualMode: false, ...options });
        if (result['Net CTC Yearly'] < targetCTC) { low = guess; } 
        else { high = guess; }
        bestGuess = guess;
    }
    return bestGuess;
}

function showPreview() {
    const mode = qs('input[name="calcMode"]:checked').value;
    const base = {
        manualMode: qs('#manualMode').checked, manualBasic: qs('#manualBasic').value, manualHra: qs('#manualHra').value, manualTA: qs('#manualTA').value,
        epf: qs('#epf').checked, bonusChecked: qs('#bonusCheck').checked, fuelChecked: qs('#fuelCheck').checked, ptChecked: qs('#ptCheck').checked
    };

    let gross = Number(qs('#grossMonthly').value);
    if(mode === 'yearly') {
        gross = findGrossFromTarget(Number(qs('#yearlyCtc').value), base);
    }
    
    const data = calculateAllFields({...base, grossMonthly: gross});
    const card = qs('#previewCard');

    card.innerHTML = `
        <div class="col-span-full bg-gradient-to-r from-indigo-600 to-indigo-700 rounded-3xl p-8 text-white shadow-xl shadow-indigo-100 flex justify-between items-center relative overflow-hidden">
            <div class="relative z-10">
                <p class="text-indigo-200 text-[10px] font-extrabold uppercase tracking-[0.2em]">Net CTC Yearly</p>
                <h4 class="text-4xl font-extrabold mt-1 tracking-tight">${currency(data['Net CTC Yearly'])}</h4>
            </div>
            <div class="relative z-10 text-right">
                <p class="text-indigo-200 text-[10px] font-extrabold uppercase tracking-[0.2em]">Monthly In-Hand</p>
                <h4 class="text-2xl font-bold mt-1 tracking-tight">${currency(data['In-Hand Salary'])}</h4>
            </div>
        </div>
        ${Object.entries(data).filter(([k]) => k !== 'Net CTC Yearly' && k !== 'In-Hand Salary').map(([k, v]) => `
            <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm hover:border-indigo-200 transition-all group">
                <p class="text-slate-400 text-[9px] font-extrabold uppercase tracking-widest group-hover:text-indigo-400 transition-colors">${k}</p>
                <p class="text-lg font-bold text-slate-800 mt-1">${currency(v)}</p>
            </div>
        `).join('')}
    `;
    isCalculated = true;
    qs('#addBtn').disabled = false;
}

// --- UI LISTENERS ---
qs('#calcPreview').addEventListener('click', showPreview);
qs('#manualMode').addEventListener('change', e => {
    qs('#manualFieldsWrap').classList.toggle('hidden', !e.target.checked);
    isCalculated = false; qs('#addBtn').disabled = true;
});

document.querySelectorAll('input[name="calcMode"]').forEach(r => {
    r.addEventListener('change', function() {
        const isYearly = this.value === 'yearly';
        qs('#monthlyInputWrap').style.display = isYearly ? 'none' : 'block';
        qs('#yearlyInputWrap').style.display = isYearly ? 'block' : 'none';
        isCalculated = false; qs('#addBtn').disabled = true;
    });
});

qs('#empForm').addEventListener('submit', async e => {
    e.preventDefault();
    const btn = qs('#addBtn');
    btn.textContent = 'Syncing...'; btn.disabled = true;

    const mode = qs('input[name="calcMode"]:checked').value;
    const base = {
        epf: qs('#epf').checked, bonusChecked: qs('#bonusCheck').checked, fuelChecked: qs('#fuelCheck').checked, ptChecked: qs('#ptCheck').checked,
        manualMode: qs('#manualMode').checked, manualBasic: qs('#manualBasic').value, manualHra: qs('#manualHra').value, manualTA: qs('#manualTA').value
    };

    let gross = mode === 'yearly' ? findGrossFromTarget(Number(qs('#yearlyCtc').value), base) : Number(qs('#grossMonthly').value);
    const data = calculateAllFields({...base, grossMonthly: gross});

    try {
        await fetch(APPS_SCRIPT_URL, {
            method: 'POST', mode: 'no-cors',
            body: JSON.stringify({ 'Emp ID': qs('#empId').value, 'Name': qs('#name').value, ...data })
        });
        alert('Employee data verified and synced successfully!');
        showPage('dbPage');
        e.target.reset();
        qs('#previewCard').innerHTML = '';
    } catch (err) { alert('Sheet Sync Error'); }
    finally { btn.textContent = 'Add to Database'; btn.disabled = false; }
});

async function fetchList() {
    try {
        const res = await fetch(`${APPS_SCRIPT_URL}?action=get`);
        const json = await res.json();
        qs('#tableBody').innerHTML = json.rows.map(r => `
            <tr class="hover:bg-slate-50/80 transition-all border-b border-slate-50 last:border-0">
                <td class="px-8 py-5"><div class="font-bold text-slate-800 text-sm">${r.Name}</div><div class="text-[9px] font-extrabold text-slate-400 tracking-tighter uppercase">Emp Ref: #${r['Emp ID']}</div></td>
                <td class="px-8 py-5 font-bold text-slate-600 text-sm">${currency(r['Gross Monthly'])}</td>
                <td class="px-8 py-5 font-extrabold text-green-600 text-sm">${currency(r['In-Hand Salary'] || r['Net Take-Home (Monthly)'])}</td>
                <td class="px-8 py-5 font-extrabold text-indigo-600 text-sm">${currency(r['Net CTC Yearly'])}</td>
                <td class="px-8 py-5 text-right"><span class="bg-green-50 text-green-600 text-[10px] font-bold px-3 py-1 rounded-full uppercase">Verified</span></td>
            </tr>
        `).join('');
        qs('#statusIndicator').innerHTML = '<span class="flex h-2 w-2 rounded-full bg-green-500"></span> System Active';
        qs('#statusIndicator').className = 'flex items-center gap-2 text-[10px] font-extrabold text-green-600 uppercase tracking-widest';
    } catch (e) { console.error(e); }
}

qs('#refresh').addEventListener('click', fetchList);
window.onload = fetchList;
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CTC Calculator — Manual & Auto Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800">
  <div class="max-w-6xl mx-auto p-6">
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-semibold text-slate-700">Employee CTC Calculator</h1>
      <div id="statusIndicator" class="text-sm text-amber-600 font-medium">Checking connection...</div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <section class="col-span-1 bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
        <h2 class="font-bold text-slate-700 mb-4 border-b pb-2">Add Employee</h2>
        <form id="empForm" class="space-y-4">
          <div class="p-3 bg-slate-50 rounded-lg border border-slate-100">
            <label class="block text-sm font-bold mb-2 text-slate-600">Calculation Mode</label>
            <div class="flex gap-4">
              <label class="flex items-center gap-2 cursor-pointer"><input type="radio" name="calcMode" value="monthly" checked class="accent-indigo-600"> <span class="text-sm">Monthly Gross</span></label>
              <label class="flex items-center gap-2 cursor-pointer"><input type="radio" name="calcMode" value="yearly" class="accent-indigo-600"> <span class="text-sm">Yearly CTC</span></label>
            </div>
          </div>

          <div>
            <label class="block text-sm font-semibold text-slate-600">Employee ID</label>
            <input id="empId" required placeholder="e.g. 1302" class="w-full p-2 border rounded mt-1 focus:ring-2 focus:ring-indigo-500 outline-none" />
          </div>
          <div>
            <label class="block text-sm font-semibold text-slate-600">Name</label>
            <input id="name" required placeholder="Employee Name" class="w-full p-2 border rounded mt-1 focus:ring-2 focus:ring-indigo-500 outline-none" />
          </div>

          <div id="monthlyInputWrap">
            <label class="block text-sm font-semibold text-slate-600">Gross Monthly (₹)</label>
            <input id="grossMonthly" type="number" placeholder="10000" class="w-full p-2 border rounded mt-1" />
          </div>
          <div id="yearlyInputWrap" style="display:none;">
            <label class="block text-sm font-semibold text-slate-600">Target Net CTC Yearly (₹)</label>
            <input id="yearlyCtc" type="number" placeholder="500000" class="w-full p-2 border rounded mt-1" />
          </div>

          <div id="manualModeWrap" class="p-3 bg-indigo-50 rounded-lg border border-indigo-100">
            <label class="flex items-center gap-2 font-bold text-indigo-700 text-sm cursor-pointer">
              <input id="manualMode" type="checkbox" class="accent-indigo-600" />
              <span>Enter Allowances Manually</span>
            </label>
            <div id="manualFieldsWrap" class="space-y-2 mt-2" style="display:none;">
              <div><label class="block text-[10px] uppercase font-bold text-slate-500">Basic</label><input id="manualBasic" type="number" class="w-full p-2 border rounded text-sm" /></div>
              <div><label class="block text-[10px] uppercase font-bold text-slate-500">HRA</label><input id="manualHra" type="number" class="w-full p-2 border rounded text-sm" /></div>
              <div><label class="block text-[10px] uppercase font-bold text-slate-500">TA</label><input id="manualTA" type="number" class="w-full p-2 border rounded text-sm" /></div>
            </div>
          </div>
          
          <div class="grid grid-cols-2 gap-2 pt-1">
            <label class="flex items-center gap-2 text-sm cursor-pointer"><input id="epf" type="checkbox" class="accent-indigo-600"> <span>EPF</span></label>
            <label class="flex items-center gap-2 text-sm cursor-pointer"><input id="bonusCheck" type="checkbox" class="accent-indigo-600"> <span>Bonus</span></label>
            <label class="flex items-center gap-2 text-sm cursor-pointer"><input id="fuelCheck" type="checkbox" class="accent-indigo-600"> <span>Fuel</span></label>
            <label class="flex items-center gap-2 text-sm cursor-pointer"><input id="ptCheck" type="checkbox" class="accent-indigo-600"> <span>PT</span></label>
          </div>

          <div id="ptAmountWrap" style="display:none;" class="pl-4 border-l-2 border-indigo-200">
            <label class="block text-xs font-bold text-slate-500 uppercase">Monthly PT Amount (₹)</label>
            <input id="ptMonthlyAmount" type="number" value="200" class="w-full p-2 border rounded mt-1 text-sm" />
          </div>

          <div class="flex gap-2 pt-4">
            <button type="submit" id="addBtn" class="flex-1 px-4 py-2 bg-indigo-600 text-white font-bold rounded shadow-md hover:bg-indigo-700 disabled:bg-slate-300 disabled:cursor-not-allowed transition-all">Add to Sheet</button>
            <button type="button" id="calcPreview" class="px-4 py-2 bg-slate-200 text-slate-700 font-bold rounded hover:bg-slate-300 transition-all">Preview</button>
          </div>
        </form>
      </section>

      <section class="col-span-1 lg:col-span-2 bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
        <h2 class="font-bold text-slate-700 mb-4 border-b pb-2">CTC Breakdown Preview</h2>
        <div id="previewCard" class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <div class="col-span-full text-center py-12 text-slate-400 italic">Fill details and click "Preview" to enable adding...</div>
        </div>
      </section>
    </main>

    <section class="mt-8 bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
      <div class="flex justify-between items-center mb-4">
        <h3 class="font-bold text-slate-700">Employee Database (Google Sheets)</h3>
        <button id="refresh" class="text-sm text-indigo-600 font-bold hover:underline">Refresh List</button>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full text-xs">
          <thead class="bg-slate-100 text-slate-600 uppercase font-bold">
            <tr id="tableHead"></tr>
          </thead>
          <tbody id="tableBody" class="text-slate-700 divide-y divide-slate-100"></tbody>
        </table>
      </div>
    </section>
  </div>

<script>
const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxpVyeLn1lfgqTlGslX_UFANzjVwuxfzcsA_1R5haR0CsyVShZJRiXoDyCsLsTpcwyg/exec';

const qs = sel => document.querySelector(sel);
const currency = x => (x === '-' || isNaN(x)) ? '₹0' : '₹' + Number(x).toLocaleString('en-IN');
let isCalculated = false;

// --- CALCULATION ENGINE ---
function calculateAllFields(inputs) {
    let { grossMonthly, manualMode, manualBasic, manualHra, manualTA, epf, bonusChecked, fuelChecked, ptChecked, ptMonthlyAmount } = inputs;
    
    let basic = 0, hra = 0, ta = 0;
    
    // RESTORED: Manual Logic
    if (manualMode) {
        basic = Number(manualBasic) || 0;
        hra = Number(manualHra) || 0;
        ta = Number(manualTA) || 0;
        grossMonthly = basic + hra + ta;
    } else {
        grossMonthly = Number(grossMonthly) || 0;
        basic = Math.round(grossMonthly * 0.5);
        hra = Math.round(grossMonthly * 0.35);
        ta = Math.round(grossMonthly * 0.15);
    }
    
    let fuel = fuelChecked ? (grossMonthly >= 50000 ? 7500 : Math.round(grossMonthly * 0.15)) : 0;
    let bonus = bonusChecked ? grossMonthly : 0;
    
    let epfEmp = epf ? Math.min(Math.round(basic * 0.12), 1800) : 0;
    let epfEmployer = epf ? Math.min(Math.round(basic * 0.12), 1800) : 0;
    let edli = epf ? Math.min(Math.round(basic * 0.005), 75) : 0; //
    let admin = epf ? Math.min(Math.round(basic * 0.005), 75) : 0; //
    
    let isEsi = grossMonthly <= 21000;
    let esiEmployee = isEsi ? Math.round(grossMonthly * 0.0075) : 0; 
    let esiEmployer = isEsi ? Math.round(grossMonthly * 0.0325) : 0; 
    
    let pt = ptChecked ? (Number(ptMonthlyAmount) || 0) : 0;

    let grossSalaryPayable = basic + hra + ta + fuel;
    let monthlyEmployerContributions = epfEmployer + esiEmployer + edli + admin; 
    let monthlyCTC = grossMonthly + fuel + monthlyEmployerContributions;
    
    let netYearlyCTC = (monthlyCTC * 12) + bonus;
    let netTakeHome = grossSalaryPayable - (epfEmp + esiEmployee + pt);

    return {
        'Net CTC Yearly': netYearlyCTC,
        'Gross CTC': grossMonthly * 12,
        'Monthly CTC': monthlyCTC,
        'Net Take-Home (Monthly)': netTakeHome,
        'Gross Salary Payable': grossSalaryPayable,
        'Basic': basic, 'HRA': hra, 'TA': ta, 'Fuel': fuel,
        'Bonus Amount': bonus, 'EPF Employer': epfEmployer, 'EPF Employee': epfEmp, 
        'ESI Employer': esiEmployer, 'ESI Employee': esiEmployee, 
        'PT Amount': pt, 'EDLi': edli, 'Admin': admin
    };
}

// Binary Search for Yearly mode (Force-disables manual during search)
function findGrossFromTarget(targetCTC, options) {
    let low = 0, high = targetCTC, bestGuess = 0;
    for (let i = 0; i < 40; i++) {
        let guess = (low + high) / 2;
        let result = calculateAllFields({ grossMonthly: guess, manualMode: false, ...options });
        if (result['Net CTC Yearly'] < targetCTC) { low = guess; } 
        else { high = guess; }
        bestGuess = guess;
    }
    return bestGuess;
}

// --- UI LOGIC ---
function showPreview() {
    const mode = qs('input[name="calcMode"]:checked').value;
    const common = {
        manualMode: qs('#manualMode').checked,
        manualBasic: qs('#manualBasic').value,
        manualHra: qs('#manualHra').value,
        manualTA: qs('#manualTA').value,
        epf: qs('#epf').checked,
        bonusChecked: qs('#bonusCheck').checked,
        fuelChecked: qs('#fuelCheck').checked,
        ptChecked: qs('#ptCheck').checked,
        ptMonthlyAmount: qs('#ptMonthlyAmount').value
    };

    let inputs = { ...common };
    if (mode === 'yearly') {
        const target = Number(qs('#yearlyCtc').value) || 0;
        inputs.grossMonthly = findGrossFromTarget(target, common);
        inputs.manualMode = false; // Override manual for reverse search
    } else {
        inputs.grossMonthly = qs('#grossMonthly').value;
    }

    const data = calculateAllFields(inputs);
    const card = qs('#previewCard');
    const order = ['Gross CTC', 'Monthly CTC', 'Net Take-Home (Monthly)', 'Gross Salary Payable', 'Basic', 'HRA', 'TA', 'Fuel', 'Bonus Amount', 'EPF Employer', 'EPF Employee', 'ESI Employer', 'ESI Employee', 'PT Amount', 'EDLi', 'Admin'];

    let html = `<div class="col-span-full p-4 rounded-xl bg-indigo-50 border-2 border-indigo-200 text-center mb-2 shadow-sm"><div class="text-indigo-600 text-sm font-bold uppercase tracking-wider">Net CTC Yearly</div><div class="font-extrabold text-4xl text-indigo-900 mt-1">${currency(data['Net CTC Yearly'])}</div></div>`;
    html += order.map(key => `<div class="p-3 bg-white border border-slate-100 rounded-lg shadow-sm hover:border-indigo-100 transition-colors"><div class="text-[10px] text-slate-400 uppercase font-bold tracking-widest">${key}</div><div class="font-bold text-slate-800 text-lg mt-0.5">${currency(data[key])}</div></div>`).join('');

    card.innerHTML = html;
    isCalculated = true;
    qs('#addBtn').disabled = false;
    return data;
}

// Toggle Listeners
qs('#manualMode').addEventListener('change', e => {
    qs('#manualFieldsWrap').style.display = e.target.checked ? 'block' : 'none';
    isCalculated = false;
    qs('#addBtn').disabled = true;
});

qs('#ptCheck').addEventListener('change', e => {
    qs('#ptAmountWrap').style.display = e.target.checked ? 'block' : 'none';
    isCalculated = false;
    qs('#addBtn').disabled = true;
});

qs('#empForm').addEventListener('input', e => {
    if(e.target.id !== 'calcPreview') { isCalculated = false; qs('#addBtn').disabled = true; }
});

document.querySelectorAll('input[name="calcMode"]').forEach(radio => {
    radio.addEventListener('change', () => {
        const mode = qs('input[name="calcMode"]:checked').value;
        qs('#monthlyInputWrap').style.display = mode === 'monthly' ? 'block' : 'none';
        qs('#yearlyInputWrap').style.display = mode === 'yearly' ? 'block' : 'none';
        qs('#manualModeWrap').style.display = mode === 'monthly' ? 'block' : 'none'; // Manual not supported in reverse search
        isCalculated = false;
        qs('#addBtn').disabled = true;
    });
});

qs('#calcPreview').addEventListener('click', showPreview);

// API Submission
qs('#empForm').addEventListener('submit', async e => {
    e.preventDefault();
    if (!isCalculated) return;
    const btn = qs('#addBtn');
    btn.textContent = 'Saving...';
    btn.disabled = true;

    const calcResults = showPreview();
    const payload = { 'Emp ID': qs('#empId').value, 'Name': qs('#name').value, ...calcResults };

    try {
        await fetch(APPS_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        alert('Saved!'); e.target.reset(); isCalculated = false; qs('#addBtn').disabled = true;
        qs('#previewCard').innerHTML = '<div class="col-span-full text-center py-12 text-slate-400 italic">Saved!</div>';
        fetchList();
    } catch (err) { alert('Save Failed: ' + err.message); btn.disabled = false; }
    finally { btn.textContent = 'Add to Sheet'; }
});

async function fetchList() {
    try {
        const res = await fetch(`${APPS_SCRIPT_URL}?action=get`);
        const json = await res.json();
        if (json.status === 'ok') renderTable(json.rows);
    } catch (e) { console.error(e); }
}

function renderTable(rows) {
    if (!rows || rows.length === 0) return;
    const headers = Object.keys(rows[0]);
    qs('#tableHead').innerHTML = headers.map(h => `<th class="px-4 py-3 text-left whitespace-nowrap">${h}</th>`).join('');
    qs('#tableBody').innerHTML = rows.map(r => `<tr class="hover:bg-indigo-50/50 transition-colors">${headers.map(h => `<td class="px-4 py-3 whitespace-nowrap border-b border-slate-50">${typeof r[h] === 'number' ? currency(r[h]) : r[h]}</td>`).join('')}</tr>`).join('');
}

qs('#refresh').addEventListener('click', fetchList);
window.onload = () => { qs('#addBtn').disabled = true; fetchList(); };
</script>
</body>
</html>

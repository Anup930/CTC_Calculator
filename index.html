<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payroll Pro — Sidebar Control Edition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
    .nav-btn.active { background: #4f46e5; color: white; box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.2); }
    input:focus { border-color: #4f46e5; ring: 2px #c7d2fe; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">

  <aside class="fixed inset-y-0 left-0 w-64 bg-white border-r border-slate-200 hidden lg:flex flex-col z-50">
    <div class="p-6">
      <div class="flex items-center gap-3 text-indigo-600 font-bold text-xl">
        <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white text-xs shadow-lg font-black">PP</div>
        Payroll Pro
      </div>
    </div>
    
    <nav class="flex-1 px-4 space-y-2">
      <button onclick="setMode('monthly')" id="sideMonthly" class="nav-btn active w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all font-bold text-sm">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m.599-1c.51-.598.81-1.364.81-2.201 0-1.546-1.043-2.846-2.45-3.203M12 16c-1.11 0-2.08-.402-2.599-1M12 16V15m0 1v-8"></path></svg>
        <span>Add (Monthly)</span>
      </button>

      <button onclick="setMode('yearly')" id="sideYearly" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-100 transition-all font-bold text-sm">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
        <span>Add (Yearly)</span>
      </button>

      <button onclick="showDatabase()" id="sideDb" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-100 transition-all font-bold text-sm">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2 1 3 3 3h10c2 0 3-1 3-3V7c0-2-1-3-3-3H7c-2 0-3 1-3 3zM4 11h16M11 4v7"></path></svg>
        <span>Database</span>
      </button>
    </nav>

    <div class="p-4 border-t border-slate-100">
      <div id="statusIndicator" class="flex items-center gap-2 text-[10px] font-extrabold text-green-600 uppercase tracking-widest">
        <span class="relative flex h-2 w-2"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span><span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span></span>
        System Active
      </div>
    </div>
  </aside>

  <div class="lg:ml-64 min-h-screen flex flex-col">
    <header class="sticky top-0 z-40 h-16 glass border-b border-slate-200 px-8 flex items-center justify-between">
      <h2 id="pageTitle" class="font-bold text-slate-700 tracking-tight text-lg">Monthly Gross Calculator</h2>
      <button id="refresh" class="text-xs font-extrabold text-indigo-600 hover:text-indigo-800 uppercase tracking-widest transition-colors">Refresh Data</button>
    </header>

    <main class="p-8">
      
      <div id="calcPage" class="grid grid-cols-1 xl:grid-cols-12 gap-8 items-start animate-fadeIn">
        <section class="xl:col-span-4 bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
          <div class="p-6 bg-slate-50 border-b border-slate-200"><h3 class="font-bold text-slate-800">Parameters</h3></div>
          <div class="p-6">
            <form id="empForm" class="space-y-5">
              <div class="grid grid-cols-2 gap-4">
                <div><label class="text-[10px] font-bold text-slate-500 uppercase">Emp ID</label><input id="empId" required class="w-full mt-1 p-2.5 bg-slate-50 border border-slate-200 rounded-xl outline-none text-sm font-medium focus:bg-white" placeholder="1302"></div>
                <div><label class="text-[10px] font-bold text-slate-500 uppercase">Name</label><input id="name" required class="w-full mt-1 p-2.5 bg-slate-50 border border-slate-200 rounded-xl outline-none text-sm font-medium focus:bg-white" placeholder="Anup"></div>
              </div>

              <div id="monthlyInputWrap">
                <label class="text-[10px] font-bold text-slate-500 uppercase">Gross Monthly (₹)</label>
                <input id="grossMonthly" type="number" class="w-full mt-1 p-2.5 bg-slate-50 border border-slate-200 rounded-xl font-bold focus:bg-white outline-none">
              </div>
              <div id="yearlyInputWrap" style="display:none;">
                <label class="text-[10px] font-bold text-slate-500 uppercase">Target Yearly CTC (₹)</label>
                <input id="yearlyCtc" type="number" class="w-full mt-1 p-2.5 bg-slate-50 border border-slate-200 rounded-xl font-bold focus:bg-white outline-none">
              </div>

              <div class="space-y-3">
                <label class="flex items-center justify-between p-3 border border-indigo-100 bg-indigo-50/30 rounded-xl cursor-pointer">
                  <span class="text-xs font-bold text-indigo-700 uppercase">Manual Allowance Split</span>
                  <input id="manualMode" type="checkbox" class="w-5 h-5 accent-indigo-600">
                </label>
                <div id="manualFieldsWrap" class="grid grid-cols-3 gap-2 px-2 hidden">
                  <input id="manualBasic" placeholder="Basic" type="number" class="w-full p-2 text-xs border rounded-lg">
                  <input id="manualHra" placeholder="HRA" type="number" class="w-full p-2 text-xs border rounded-lg">
                  <input id="manualTA" placeholder="TA" type="number" class="w-full p-2 text-xs border rounded-lg">
                </div>
              </div>

              <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 space-y-4">
                  <div class="flex items-center justify-between">
                      <label class="flex items-center gap-2 text-xs font-bold text-slate-600"><input id="epfCheck" type="checkbox" class="w-4 h-4 accent-indigo-600"> EPF</label>
                      <div id="epfConfig" class="flex items-center gap-1 hidden"><input id="epfVal" type="number" placeholder="Amt" class="w-16 p-1 text-[10px] border rounded bg-white font-bold"></div>
                  </div>
                  <div class="flex items-center justify-between">
                      <label class="flex items-center gap-2 text-xs font-bold text-slate-600"><input id="ptCheck" type="checkbox" class="w-4 h-4 accent-indigo-600"> PT</label>
                      <div id="ptConfig" class="flex items-center gap-1 hidden"><input id="ptVal" type="number" value="200" class="w-16 p-1 text-[10px] border rounded bg-white font-bold"></div>
                  </div>
                  <div class="grid grid-cols-2 gap-2">
                      <label class="flex items-center gap-2 text-xs font-bold text-slate-600"><input id="bonusCheck" type="checkbox" class="accent-indigo-600"> Bonus</label>
                      <label class="flex items-center gap-2 text-xs font-bold text-slate-600"><input id="fuelCheck" type="checkbox" class="accent-indigo-600"> Fuel</label>
                  </div>
              </div>

              <button type="button" id="calcPreview" class="w-full py-4 bg-slate-800 text-white font-extrabold rounded-2xl shadow-lg hover:bg-slate-900 uppercase tracking-widest text-[10px]">Calculate Preview</button>
              <button type="submit" id="addBtn" class="w-full py-4 bg-indigo-600 text-white font-extrabold rounded-2xl shadow-lg hover:bg-indigo-700 disabled:opacity-50 uppercase tracking-widest text-[10px]" disabled>Add to Database</button>
            </form>
          </div>
        </section>

        <section class="xl:col-span-8 space-y-6">
          <div id="previewCard" class="grid grid-cols-1 md:grid-cols-3 gap-4">
             <div class="col-span-full py-32 flex flex-col items-center justify-center text-slate-300 border-2 border-dashed border-slate-200 rounded-3xl uppercase tracking-widest text-[10px] font-bold">Select mode from sidebar & calculate</div>
          </div>
        </section>
      </div>

      <div id="dbPage" class="hidden animate-fadeIn">
        <section class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
          <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
              <h3 class="font-bold text-slate-800 uppercase text-xs tracking-widest">Master Database</h3>
          </div>
          <div class="overflow-x-auto custom-scroll">
            <table class="w-full text-left border-collapse min-w-[800px]">
              <thead>
                <tr class="bg-slate-50/50 text-slate-400 text-[10px] uppercase tracking-widest font-extrabold border-b border-slate-100">
                  <th class="px-8 py-5">Employee Info</th>
                  <th class="px-8 py-5">Gross Monthly</th>
                  <th class="px-8 py-5 font-bold text-green-600">In-Hand Salary</th>
                  <th class="px-8 py-5 font-black text-indigo-600">Total Yearly CTC</th>
                  <th class="px-8 py-5 text-right">Status</th>
                </tr>
              </thead>
              <tbody id="tableBody" class="divide-y divide-slate-50 text-sm"></tbody>
            </table>
          </div>
        </section>
      </div>
    </main>
  </div>

<script>
const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxpVyeLn1lfgqTlGslX_UFANzjVwuxfzcsA_1R5haR0CsyVShZJRiXoDyCsLsTpcwyg/exec';
const qs = sel => document.querySelector(sel);
const currency = x => isNaN(x) ? '₹0' : '₹' + Math.round(x).toLocaleString('en-IN');
let activeMode = 'monthly';
let isCalculated = false;

// --- SIDEBAR PAGE/MODE CONTROL ---
function setMode(mode) {
    activeMode = mode;
    // Show Calculator Page
    qs('#calcPage').classList.remove('hidden');
    qs('#dbPage').classList.add('hidden');
    
    // Toggle Inputs
    qs('#monthlyInputWrap').style.display = mode === 'monthly' ? 'block' : 'none';
    qs('#yearlyInputWrap').style.display = mode === 'yearly' ? 'block' : 'none';
    
    // Update Header
    qs('#pageTitle').innerText = mode === 'monthly' ? "Monthly Gross Calculator" : "Yearly CTC Calculator";

    // Update Sidebar CSS
    qs('#sideMonthly').classList.toggle('active', mode === 'monthly');
    qs('#sideMonthly').classList.toggle('text-slate-500', mode !== 'monthly');
    qs('#sideYearly').classList.toggle('active', mode === 'yearly');
    qs('#sideYearly').classList.toggle('text-slate-500', mode !== 'yearly');
    qs('#sideDb').classList.remove('active');
    qs('#sideDb').classList.add('text-slate-500');

    resetCalc();
}

function showDatabase() {
    qs('#calcPage').classList.add('hidden');
    qs('#dbPage').classList.remove('hidden');
    qs('#pageTitle').innerText = "Employee Database";
    
    qs('#sideDb').classList.add('active');
    qs('#sideDb').classList.remove('text-slate-500');
    qs('#sideMonthly').classList.remove('active');
    qs('#sideMonthly').classList.add('text-slate-500');
    qs('#sideYearly').classList.remove('active');
    qs('#sideYearly').classList.add('text-slate-500');
    
    fetchList();
}

function resetCalc() { isCalculated = false; qs('#addBtn').disabled = true; qs('#previewCard').innerHTML = ''; }

// --- CORE PAYROLL CALCULATION (Exact as before) ---
function calculateAllFields(inputs) {
    let { grossMonthly, manualMode, manualBasic, manualHra, manualTA, epfCheck, epfManualVal, bonusCheck, fuelCheck, ptCheck, ptManualVal } = inputs;
    let basic = manualMode ? (Number(manualBasic) || 0) : Math.round(grossMonthly * 0.5);
    let hra = manualMode ? (Number(manualHra) || 0) : Math.round(grossMonthly * 0.35);
    let ta = manualMode ? (Number(manualTA) || 0) : Math.round(grossMonthly * 0.15);
    if(manualMode) grossMonthly = basic + hra + ta;
    let fuel = fuelCheck ? (grossMonthly >= 50000 ? 7500 : Math.round(grossMonthly * 0.15)) : 0;
    let epfEmp = epfCheck ? (epfManualVal > 0 ? Number(epfManualVal) : Math.min(Math.round(basic * 0.12), 1800)) : 0;
    let isEsi = grossMonthly <= 21000;
    let esiEmp = isEsi ? Math.round(grossMonthly * 0.0075) : 0;
    let pt = ptCheck ? (Number(ptManualVal) || 200) : 0;
    let monthlyCTC = grossMonthly + fuel + epfEmp + (isEsi ? Math.round(grossMonthly * 0.0325) : 0);
    return { 'Net CTC Yearly': (monthlyCTC * 12) + (bonusCheck ? grossMonthly : 0), 'In-Hand Salary': (basic + hra + ta + fuel) - (epfEmp + esiEmp + pt), 'Monthly CTC': monthlyCTC, 'Gross Monthly': grossMonthly, 'Basic': basic, 'HRA': hra, 'TA': ta, 'Fuel': fuel, 'EPF': epfEmp, 'ESI': esiEmp, 'PT': pt };
}

function findGrossFromTarget(targetCTC, options) {
    let low = 0, high = targetCTC, bestGuess = 0;
    for (let i = 0; i < 40; i++) {
        let guess = (low + high) / 2;
        let result = calculateAllFields({ grossMonthly: guess, ...options });
        if (result['Net CTC Yearly'] < targetCTC) low = guess; else high = guess;
        bestGuess = guess;
    }
    return bestGuess;
}

function showPreview() {
    const base = { manualMode: qs('#manualMode').checked, manualBasic: qs('#manualBasic').value, manualHra: qs('#manualHra').value, manualTA: qs('#manualTA').value, epfCheck: qs('#epfCheck').checked, epfManualVal: qs('#epfVal').value, bonusCheck: qs('#bonusCheck').checked, fuelCheck: qs('#fuelCheck').checked, ptCheck: qs('#ptCheck').checked, ptManualVal: qs('#ptVal').value };
    let gross = activeMode === 'yearly' ? findGrossFromTarget(Number(qs('#yearlyCtc').value), base) : Number(qs('#grossMonthly').value);
    const data = calculateAllFields({...base, grossMonthly: gross});
    const card = qs('#previewCard');
    card.innerHTML = `<div class="col-span-full bg-indigo-600 rounded-3xl p-8 text-white flex justify-between items-center shadow-xl"><div><p class="text-[10px] uppercase font-bold text-indigo-200">Yearly CTC</p><h4 class="text-4xl font-black">${currency(data['Net CTC Yearly'])}</h4></div><div class="text-right"><p class="text-[10px] uppercase font-bold text-indigo-200">Monthly In-Hand</p><h4 class="text-2xl font-bold">${currency(data['In-Hand Salary'])}</h4></div></div>` + 
    Object.entries(data).map(([k,v]) => `<div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm"><p class="text-[9px] font-extrabold uppercase text-slate-400 tracking-widest">${k}</p><p class="text-lg font-bold text-slate-800 mt-1">${currency(v)}</p></div>`).join('');
    isCalculated = true; qs('#addBtn').disabled = false;
}

// --- API & LISTENERS ---
qs('#calcPreview').addEventListener('click', showPreview);
qs('#manualMode').addEventListener('change', e => { qs('#manualFieldsWrap').classList.toggle('hidden', !e.target.checked); resetCalc(); });
qs('#epfCheck').addEventListener('change', function() { if(this.checked && !confirm("Use Default EPF? Cancel for Manual.")) qs('#epfConfig').classList.remove('hidden'); else qs('#epfConfig').classList.add('hidden'); resetCalc(); });
qs('#ptCheck').addEventListener('change', function() { if(this.checked && !confirm("Use Default PT (₹200)? Cancel to Edit.")) qs('#ptConfig').classList.remove('hidden'); else qs('#ptConfig').classList.add('hidden'); resetCalc(); });
qs('#empForm').addEventListener('submit', async e => {
    e.preventDefault();
    const btn = qs('#addBtn'); btn.textContent = 'Syncing...'; btn.disabled = true;
    const base = { epfCheck: qs('#epfCheck').checked, epfManualVal: qs('#epfVal').value, bonusCheck: qs('#bonusCheck').checked, fuelCheck: qs('#fuelCheck').checked, ptCheck: qs('#ptCheck').checked, ptManualVal: qs('#ptVal').value, manualMode: qs('#manualMode').checked, manualBasic: qs('#manualBasic').value, manualHra: qs('#manualHra').value, manualTA: qs('#manualTA').value };
    let gross = activeMode === 'yearly' ? findGrossFromTarget(Number(qs('#yearlyCtc').value), base) : Number(qs('#grossMonthly').value);
    const data = calculateAllFields({...base, grossMonthly: gross});
    try {
        await fetch(APPS_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ 'Emp ID': qs('#empId').value, 'Name': qs('#name').value, ...data }) });
        alert('Onboarded!'); showDatabase(); e.target.reset();
    } catch (err) { alert('Sync Error'); }
    finally { btn.textContent = 'Add to Database'; btn.disabled = false; }
});

async function fetchList() {
    try {
        const res = await fetch(`${APPS_SCRIPT_URL}?action=get`);
        const json = await res.json();
        qs('#tableBody').innerHTML = json.rows.map(r => `<tr class="border-b border-slate-50"><td class="px-8 py-5"><div class="font-bold text-slate-800">${r.Name}</div><div class="text-[9px] text-slate-400">#${r['Emp ID']}</div></td><td class="px-8 py-5 text-slate-600 font-bold">${currency(r['Gross Monthly'])}</td><td class="px-8 py-5 text-green-600 font-extrabold">${currency(r['In-Hand Salary'] || r['Net Take-Home (Monthly)'])}</td><td class="px-8 py-5 text-indigo-600 font-black">${currency(r['Net CTC Yearly'])}</td><td class="px-8 py-5 text-right"><span class="bg-indigo-50 text-indigo-600 text-[10px] font-bold px-3 py-1 rounded-full uppercase">Active</span></td></tr>`).join('');
    } catch (e) { console.error(e); }
}

window.onload = () => { qs('#epfCheck').checked = false; qs('#ptCheck').checked = false; fetchList(); };
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payroll Pro — Enterprise CTC Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
    .sidebar-link.active { background: #4f46e5; color: white; }
    input:focus { border-color: #4f46e5; ring: 2px #c7d2fe; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">

  <aside class="fixed inset-y-0 left-0 w-64 bg-white border-r border-slate-200 hidden lg:flex flex-col z-50">
    <div class="p-6">
      <div class="flex items-center gap-3 text-indigo-600 font-bold text-xl">
        <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white text-xs">PP</div>
        Payroll Pro
      </div>
    </div>
    
    <nav class="flex-1 px-4 space-y-1">
      <a href="#" class="sidebar-link active flex items-center gap-3 px-4 py-3 rounded-xl transition-all">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
        <span>Add Employee</span>
      </a>
      <a href="#database" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-100 transition-all">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path></svg>
        <span>Database</span>
      </a>
    </nav>

    <div class="p-4 border-t border-slate-100">
      <div id="statusIndicator" class="flex items-center gap-2 text-xs font-medium text-amber-500">
        <span class="relative flex h-2 w-2"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-amber-400 opacity-75"></span><span class="relative inline-flex rounded-full h-2 w-2 bg-amber-500"></span></span>
        Syncing Sheets...
      </div>
    </div>
  </aside>

  <div class="lg:ml-64 min-h-screen flex flex-col">
    
    <header class="sticky top-0 z-40 h-16 glass border-b border-slate-200 px-8 flex items-center justify-between">
      <h2 class="font-semibold text-lg text-slate-700">Calculate & Onboard</h2>
      <div class="flex items-center gap-4">
        <button id="refresh" class="text-sm font-medium text-indigo-600 hover:text-indigo-800 transition-colors">Refresh Feed</button>
        <div class="h-8 w-8 rounded-full bg-slate-200 border border-slate-300"></div>
      </div>
    </header>

    <main class="p-8 space-y-8">
      
      <div class="grid grid-cols-1 xl:grid-cols-12 gap-8 items-start">
        
        <section class="xl:col-span-4 bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
          <div class="p-6 bg-slate-50 border-b border-slate-200">
            <h3 class="font-bold text-slate-800">Employee Details</h3>
          </div>
          
          <form id="empForm" class="p-6 space-y-5">
            <div class="space-y-3">
              <label class="block text-xs font-bold uppercase tracking-wider text-slate-400">Calculation Mode</label>
              <div class="grid grid-cols-2 gap-2 bg-slate-100 p-1 rounded-xl">
                <label class="flex items-center justify-center gap-2 py-2 rounded-lg cursor-pointer text-sm has-[:checked]:bg-white has-[:checked]:shadow-sm transition-all">
                  <input type="radio" name="calcMode" value="monthly" checked class="hidden"> <span>Monthly</span>
                </label>
                <label class="flex items-center justify-center gap-2 py-2 rounded-lg cursor-pointer text-sm has-[:checked]:bg-white has-[:checked]:shadow-sm transition-all">
                  <input type="radio" name="calcMode" value="yearly" class="hidden"> <span>Yearly</span>
                </label>
              </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="text-xs font-semibold text-slate-500">Employee ID</label>
                <input id="empId" required class="w-full mt-1 p-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white transition-all outline-none" placeholder="1302">
              </div>
              <div>
                <label class="text-xs font-semibold text-slate-500">Name</label>
                <input id="name" required class="w-full mt-1 p-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white transition-all outline-none" placeholder="Full Name">
              </div>
            </div>

            <div id="monthlyInputWrap">
              <label class="text-xs font-semibold text-slate-500">Gross Monthly (₹)</label>
              <input id="grossMonthly" type="number" class="w-full mt-1 p-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white transition-all outline-none">
            </div>
            
            <div id="yearlyInputWrap" style="display:none;">
              <label class="text-xs font-semibold text-slate-500">Target Yearly CTC (₹)</label>
              <input id="yearlyCtc" type="number" class="w-full mt-1 p-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white transition-all outline-none">
            </div>

            <div class="space-y-3 pt-2">
              <div class="flex items-center justify-between p-3 border border-indigo-100 bg-indigo-50/30 rounded-xl">
                <span class="text-sm font-semibold text-indigo-700">Enter Manually</span>
                <input id="manualMode" type="checkbox" class="w-5 h-5 accent-indigo-600">
              </div>
              <div id="manualFieldsWrap" class="grid grid-cols-3 gap-2 px-2 hidden">
                <input id="manualBasic" placeholder="Basic" type="number" class="p-2 text-xs border rounded-lg bg-white">
                <input id="manualHra" placeholder="HRA" type="number" class="p-2 text-xs border rounded-lg bg-white">
                <input id="manualTA" placeholder="TA" type="number" class="p-2 text-xs border rounded-lg bg-white">
              </div>
            </div>

            <div class="grid grid-cols-2 gap-3 py-2">
                <label class="flex items-center gap-2 text-sm text-slate-600"><input id="epf" type="checkbox" checked class="w-4 h-4 accent-indigo-600"> EPF</label>
                <label class="flex items-center gap-2 text-sm text-slate-600"><input id="bonusCheck" type="checkbox" class="w-4 h-4 accent-indigo-600"> Bonus</label>
                <label class="flex items-center gap-2 text-sm text-slate-600"><input id="fuelCheck" type="checkbox" class="w-4 h-4 accent-indigo-600"> Fuel</label>
                <label class="flex items-center gap-2 text-sm text-slate-600"><input id="ptCheck" type="checkbox" checked class="w-4 h-4 accent-indigo-600"> PT</label>
            </div>

            <button type="button" id="calcPreview" class="w-full py-3 bg-slate-100 text-slate-700 font-bold rounded-2xl hover:bg-slate-200 active:scale-[0.98] transition-all">Calculate Preview</button>
            <button type="submit" id="addBtn" class="w-full py-3 bg-indigo-600 text-white font-bold rounded-2xl shadow-lg shadow-indigo-200 hover:bg-indigo-700 disabled:opacity-50 transition-all" disabled>Add to Database</button>
          </form>
        </section>

        <section class="xl:col-span-8 space-y-6">
          <div id="previewCard" class="grid grid-cols-1 md:grid-cols-3 gap-4">
             <div class="col-span-full py-24 flex flex-col items-center justify-center text-slate-300">
                <svg class="w-16 h-16 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                <p class="font-medium">Run calculation to see the magic</p>
             </div>
          </div>
        </section>

      </div>

      <section id="database" class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
        <div class="p-6 border-b border-slate-100 flex justify-between items-center">
            <h3 class="font-bold text-slate-800">Employee Master</h3>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full text-left border-collapse">
            <thead>
              <tr class="bg-slate-50/50 text-slate-400 text-[10px] uppercase tracking-widest font-bold">
                <th class="px-6 py-4">Employee</th>
                <th class="px-6 py-4">Monthly Gross</th>
                <th class="px-6 py-4">Net Take-Home</th>
                <th class="px-6 py-4">CTC Yearly</th>
                <th class="px-6 py-4">Details</th>
              </tr>
            </thead>
            <tbody id="tableBody" class="divide-y divide-slate-100 text-sm">
                </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

<script>
// --- CORE CONFIG ---
const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxpVyeLn1lfgqTlGslX_UFANzjVwuxfzcsA_1R5haR0CsyVShZJRiXoDyCsLsTpcwyg/exec';
const qs = sel => document.querySelector(sel);
const currency = x => (isNaN(x) || x === null) ? '₹0' : '₹' + Number(x).toLocaleString('en-IN');
let isCalculated = false;

// Logic from previous iteration
function calculateAllFields(inputs) {
    let { grossMonthly, manualMode, manualBasic, manualHra, manualTA, epf, bonusChecked, fuelChecked, ptChecked } = inputs;
    let basic = manualMode ? (Number(manualBasic) || 0) : Math.round(grossMonthly * 0.5);
    let hra = manualMode ? (Number(manualHra) || 0) : Math.round(grossMonthly * 0.35);
    let ta = manualMode ? (Number(manualTA) || 0) : Math.round(grossMonthly * 0.15);
    if(manualMode) grossMonthly = basic + hra + ta;

    let fuel = fuelChecked ? (grossMonthly >= 50000 ? 7500 : Math.round(grossMonthly * 0.15)) : 0;
    let bonus = bonusChecked ? grossMonthly : 0;
    let epfEmp = epf ? Math.min(Math.round(basic * 0.12), 1800) : 0;
    let epfEmployer = epf ? Math.min(Math.round(basic * 0.12), 1800) : 0;
    let isEsi = grossMonthly <= 21000;
    let esiEmp = isEsi ? Math.round(grossMonthly * 0.0075) : 0;
    let esiEmployer = isEsi ? Math.round(grossMonthly * 0.0325) : 0;
    let pt = ptChecked ? 200 : 0;

    let monthlyCTC = grossMonthly + fuel + epfEmployer + esiEmployer;
    let netYearly = (monthlyCTC * 12) + bonus;
    let takeHome = (basic + hra + ta + fuel) - (epfEmp + esiEmp + pt);

    return { 'Net CTC Yearly': netYearly, 'Monthly CTC': monthlyCTC, 'Net Take-Home (Monthly)': takeHome, 'Gross Monthly': grossMonthly, 'Basic': basic, 'HRA': hra, 'TA': ta, 'Fuel': fuel, 'Bonus': bonus, 'EPF Employee': epfEmp, 'ESI Employee': esiEmp, 'PT': pt, 'ESI Employer': esiEmployer, 'EPF Employer': epfEmployer };
}

function showPreview() {
    const mode = qs('input[name="calcMode"]:checked').value;
    const common = {
        manualMode: qs('#manualMode').checked, manualBasic: qs('#manualBasic').value, 
        manualHra: qs('#manualHra').value, manualTA: qs('#manualTA').value,
        epf: qs('#epf').checked, bonusChecked: qs('#bonusCheck').checked,
        fuelChecked: qs('#fuelCheck').checked, ptChecked: qs('#ptCheck').checked
    };

    let gross = Number(qs('#grossMonthly').value);
    if(mode === 'yearly') {
        // Simple search for UI
        gross = Number(qs('#yearlyCtc').value) / 12.5; // Approximation
    }
    
    const data = calculateAllFields({...common, grossMonthly: gross});
    const card = qs('#previewCard');

    card.innerHTML = `
        <div class="col-span-full bg-indigo-600 rounded-3xl p-8 text-white shadow-xl shadow-indigo-100 flex justify-between items-center">
            <div>
                <p class="text-indigo-200 text-xs font-bold uppercase tracking-widest">Total Cost to Company</p>
                <h4 class="text-4xl font-extrabold mt-1">${currency(data['Net CTC Yearly'])}</h4>
            </div>
            <div class="text-right">
                <p class="text-indigo-200 text-xs font-bold uppercase tracking-widest">In-Hand Salary</p>
                <h4 class="text-2xl font-bold mt-1">${currency(data['Net Take-Home (Monthly)'])}</h4>
            </div>
        </div>
        ${Object.entries(data).filter(([k]) => k !== 'Net CTC Yearly' && k !== 'Net Take-Home (Monthly)').map(([k, v]) => `
            <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm hover:border-indigo-200 transition-all">
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest">${k}</p>
                <p class="text-lg font-bold text-slate-800 mt-1">${currency(v)}</p>
            </div>
        `).join('')}
    `;
    isCalculated = true;
    qs('#addBtn').disabled = false;
    return data;
}

// UI Events
qs('#calcPreview').addEventListener('click', showPreview);
qs('#manualMode').addEventListener('change', e => qs('#manualFieldsWrap').classList.toggle('hidden', !e.target.checked));
qs('input[name="calcMode"]').parentElement.parentElement.addEventListener('change', () => {
    const isYearly = qs('input[name="calcMode"]:checked').value === 'yearly';
    qs('#monthlyInputWrap').style.display = isYearly ? 'none' : 'block';
    qs('#yearlyInputWrap').style.display = isYearly ? 'block' : 'none';
});

qs('#empForm').addEventListener('submit', async e => {
    e.preventDefault();
    const btn = qs('#addBtn');
    btn.textContent = 'Onboarding...';
    btn.disabled = true;

    const data = calculateAllFields({
        grossMonthly: Number(qs('#grossMonthly').value),
        manualMode: qs('#manualMode').checked, manualBasic: qs('#manualBasic').value, 
        manualHra: qs('#manualHra').value, manualTA: qs('#manualTA').value,
        epf: qs('#epf').checked, bonusChecked: qs('#bonusCheck').checked,
        fuelChecked: qs('#fuelCheck').checked, ptChecked: qs('#ptCheck').checked
    });

    try {
        await fetch(APPS_SCRIPT_URL, {
            method: 'POST', mode: 'no-cors',
            body: JSON.stringify({ 'Emp ID': qs('#empId').value, 'Name': qs('#name').value, ...data })
        });
        alert('Employee added to payroll!');
        location.reload();
    } catch (err) { alert('Error syncing data'); }
});

async function fetchList() {
    try {
        const res = await fetch(`${APPS_SCRIPT_URL}?action=get`);
        const json = await res.json();
        const body = qs('#tableBody');
        body.innerHTML = json.rows.map(r => `
            <tr class="hover:bg-slate-50 transition-colors">
                <td class="px-6 py-4">
                    <div class="font-bold text-slate-800">${r.Name}</div>
                    <div class="text-[10px] text-slate-400 font-bold">ID: ${r['Emp ID']}</div>
                </td>
                <td class="px-6 py-4 font-medium text-slate-600">${currency(r['Gross Monthly'])}</td>
                <td class="px-6 py-4 font-bold text-green-600">${currency(r['Net Take-Home (Monthly)'])}</td>
                <td class="px-6 py-4 font-bold text-indigo-600">${currency(r['Net CTC Yearly'])}</td>
                <td class="px-6 py-4 text-xs font-bold text-slate-400">#${r['Emp ID']}</td>
            </tr>
        `).join('');
        qs('#statusIndicator').innerHTML = '<span class="flex h-2 w-2 rounded-full bg-green-500"></span> Connected';
        qs('#statusIndicator').className = 'flex items-center gap-2 text-xs font-medium text-green-600';
    } catch (e) { console.error(e); }
}

qs('#refresh').addEventListener('click', fetchList);
window.onload = fetchList;
</script>
</body>
</html>

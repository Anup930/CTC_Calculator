<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payroll Pro — Advanced Dynamic Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
    .sidebar-link.active { background: #4f46e5; color: white; }
    input:focus { border-color: #4f46e5; ring: 2px #c7d2fe; }
    .custom-scroll::-webkit-scrollbar { width: 4px; }
    .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">

  <aside class="fixed inset-y-0 left-0 w-64 bg-white border-r border-slate-200 hidden lg:flex flex-col z-50">
    <div class="p-6">
      <div class="flex items-center gap-3 text-indigo-600 font-bold text-xl">
        <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white text-xs shadow-lg shadow-indigo-200 font-black">PP</div>
        Payroll Pro
      </div>
    </div>
    
    <nav class="flex-1 px-4 space-y-1">
      <button onclick="showPage('calcPage')" id="btnCalc" class="sidebar-link active w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all font-bold text-sm">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
        <span>Add Employee</span>
      </button>
      <button onclick="showPage('dbPage')" id="btnDb" class="sidebar-link w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-100 transition-all font-bold text-sm">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path></svg>
        <span>Database</span>
      </button>
    </nav>

    <div class="p-4 border-t border-slate-100">
      <div id="statusIndicator" class="flex items-center gap-2 text-[10px] font-extrabold text-amber-500 uppercase tracking-widest">
        <span class="relative flex h-2 w-2"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-amber-400 opacity-75"></span><span class="relative inline-flex rounded-full h-2 w-2 bg-amber-500"></span></span>
        Connecting...
      </div>
    </div>
  </aside>

  <div class="lg:ml-64 min-h-screen flex flex-col">
    <header class="sticky top-0 z-40 h-16 glass border-b border-slate-200 px-8 flex items-center justify-between">
      <h2 id="pageTitle" class="font-bold text-slate-700 tracking-tight text-lg">Calculate & Onboard</h2>
      <button id="refresh" class="text-xs font-extrabold text-indigo-600 hover:text-indigo-800 uppercase tracking-widest transition-colors">Refresh Data</button>
    </header>

    <main class="p-8">
      
      <div id="calcPage" class="grid grid-cols-1 xl:grid-cols-12 gap-8 items-start animate-fadeIn">
        <section class="xl:col-span-4 bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
          <div class="p-6 bg-slate-50 border-b border-slate-200"><h3 class="font-bold text-slate-800">Parameters</h3></div>
          <form id="empForm" class="p-6 space-y-5">
            <div class="grid grid-cols-2 gap-2 bg-slate-100 p-1 rounded-xl">
              <label class="flex items-center justify-center gap-2 py-2 rounded-lg cursor-pointer text-xs font-bold has-[:checked]:bg-white has-[:checked]:shadow-sm has-[:checked]:text-indigo-600">
                <input type="radio" name="calcMode" value="monthly" checked class="hidden"> Monthly Gross
              </label>
              <label class="flex items-center justify-center gap-2 py-2 rounded-lg cursor-pointer text-xs font-bold has-[:checked]:bg-white has-[:checked]:shadow-sm has-[:checked]:text-indigo-600">
                <input type="radio" name="calcMode" value="yearly" class="hidden"> Yearly CTC
              </label>
            </div>

            <div class="grid grid-cols-2 gap-4">
              <div><label class="text-[10px] font-bold text-slate-500 uppercase">Emp ID</label><input id="empId" required class="w-full mt-1 p-2.5 bg-slate-50 border border-slate-200 rounded-xl outline-none text-sm font-medium focus:bg-white" placeholder="1302"></div>
              <div><label class="text-[10px] font-bold text-slate-500 uppercase">Name</label><input id="name" required class="w-full mt-1 p-2.5 bg-slate-50 border border-slate-200 rounded-xl outline-none text-sm font-medium focus:bg-white" placeholder="Anup"></div>
            </div>

            <div id="monthlyInputWrap">
              <label class="text-[10px] font-bold text-slate-500 uppercase">Gross Monthly (₹)</label>
              <input id="grossMonthly" type="number" class="w-full mt-1 p-2.5 bg-slate-50 border border-slate-200 rounded-xl font-bold focus:bg-white outline-none">
            </div>
            <div id="yearlyInputWrap" style="display:none;">
              <label class="text-[10px] font-bold text-slate-500 uppercase">Target Yearly CTC (₹)</label>
              <input id="yearlyCtc" type="number" class="w-full mt-1 p-2.5 bg-slate-50 border border-slate-200 rounded-xl font-bold focus:bg-white outline-none">
            </div>

            <div class="space-y-3">
              <label class="flex items-center justify-between p-3 border border-indigo-100 bg-indigo-50/30 rounded-xl cursor-pointer">
                <span class="text-xs font-bold text-indigo-700 uppercase">Manual Allowance Split</span>
                <input id="manualMode" type="checkbox" class="w-5 h-5 accent-indigo-600">
              </label>
              <div id="manualFieldsWrap" class="grid grid-cols-3 gap-2 px-2 hidden">
                <input id="manualBasic" placeholder="Basic" type="number" class="w-full p-2 text-xs border rounded-lg">
                <input id="manualHra" placeholder="HRA" type="number" class="w-full p-2 text-xs border rounded-lg">
                <input id="manualTA" placeholder="TA" type="number" class="w-full p-2 text-xs border rounded-lg">
              </div>
            </div>

            <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 space-y-4">
                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 text-xs font-bold text-slate-600"><input id="epfCheck" type="checkbox" checked class="w-4 h-4 accent-indigo-600"> EPF</label>
                    <div id="epfConfig" class="flex items-center gap-1 hidden">
                        <input id="epfVal" type="number" placeholder="Amt" class="w-16 p-1 text-[10px] border rounded bg-white font-bold" title="Enter manual EPF amount if not default">
                        <span class="text-[8px] text-slate-400 font-bold uppercase">Man</span>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 text-xs font-bold text-slate-600"><input id="ptCheck" type="checkbox" checked class="w-4 h-4 accent-indigo-600"> PT (Professional Tax)</label>
                    <div id="ptConfig" class="flex items-center gap-1 hidden">
                        <input id="ptVal" type="number" value="200" class="w-16 p-1 text-[10px] border rounded bg-white font-bold">
                        <span class="text-[8px] text-slate-400 font-bold uppercase">Man</span>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <label class="flex items-center gap-2 text-xs font-bold text-slate-600"><input id="bonusCheck" type="checkbox" class="accent-indigo-600"> Bonus</label>
                    <label class="flex items-center gap-2 text-xs font-bold text-slate-600"><input id="fuelCheck" type="checkbox" class="accent-indigo-600"> Fuel</label>
                </div>
            </div>

            <button type="button" id="calcPreview" class="w-full py-4 bg-slate-800 text-white font-extrabold rounded-2xl shadow-lg hover:bg-slate-900 uppercase tracking-widest text-[10px] transition-all">Calculate Preview</button>
            <button type="submit" id="addBtn" class="w-full py-4 bg-indigo-600 text-white font-extrabold rounded-2xl shadow-lg hover:bg-indigo-700 disabled:opacity-50 uppercase tracking-widest text-[10px] transition-all" disabled>Add to Database</button>
          </form>
        </section>

        <section class="xl:col-span-8 space-y-6">
          <div id="previewCard" class="grid grid-cols-1 md:grid-cols-3 gap-4">
             <div class="col-span-full py-32 flex flex-col items-center justify-center text-slate-300 border-2 border-dashed border-slate-200 rounded-3xl uppercase tracking-widest text-[10px] font-bold">
                Awaiting Data Input
             </div>
          </div>
        </section>
      </div>

      <div id="dbPage" class="hidden animate-fadeIn">
        <section class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
          <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
              <h3 class="font-bold text-slate-800 uppercase text-xs tracking-widest">Master Employee List</h3>
          </div>
          <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse min-w-[800px]">
              <thead>
                <tr class="bg-slate-50/50 text-slate-400 text-[10px] uppercase tracking-widest font-extrabold border-b border-slate-100">
                  <th class="px-8 py-5">Employee Name & ID</th>
                  <th class="px-8 py-5">Monthly Gross</th>
                  <th class="px-8 py-5">In-Hand Salary</th>
                  <th class="px-8 py-5 font-black text-indigo-600">Total CTC Yearly</th>
                  <th class="px-8 py-5 text-right">Status</th>
                </tr>
              </thead>
              <tbody id="tableBody" class="divide-y divide-slate-50 text-sm"></tbody>
            </table>
          </div>
        </section>
      </div>
    </main>
  </div>

<script>
const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxpVyeLn1lfgqTlGslX_UFANzjVwuxfzcsA_1R5haR0CsyVShZJRiXoDyCsLsTpcwyg/exec';
const qs = sel => document.querySelector(sel);
const currency = x => isNaN(x) ? '₹0' : '₹' + Math.round(x).toLocaleString('en-IN');
let isCalculated = false;

// --- DYNAMIC EPF & PT FIELD LOGIC ---
qs('#epfCheck').addEventListener('change', function() {
    if(this.checked) {
        if(confirm("Default EPF (12% of Basic or ₹1800 cap) use karna hai? \nClick 'Cancel' to enter manual amount.")) {
            qs('#epfConfig').classList.add('hidden');
            qs('#epfVal').value = '';
        } else {
            qs('#epfConfig').classList.remove('hidden');
        }
    } else {
        qs('#epfConfig').classList.add('hidden');
    }
    resetCalc();
});

qs('#ptCheck').addEventListener('change', function() {
    if(this.checked) {
        if(confirm("Default PT (₹200) use karna hai? \nClick 'Cancel' to change amount.")) {
            qs('#ptConfig').classList.add('hidden');
            qs('#ptVal').value = 200;
        } else {
            qs('#ptConfig').classList.remove('hidden');
        }
    } else {
        qs('#ptConfig').classList.add('hidden');
    }
    resetCalc();
});

function resetCalc() { isCalculated = false; qs('#addBtn').disabled = true; }

// --- CORE CALCULATION ENGINE ---
function calculateAllFields(inputs) {
    let { grossMonthly, manualMode, manualBasic, manualHra, manualTA, epfCheck, epfManualVal, bonusCheck, fuelCheck, ptCheck, ptManualVal } = inputs;
    
    let basic = manualMode ? (Number(manualBasic) || 0) : Math.round(grossMonthly * 0.5);
    let hra = manualMode ? (Number(manualHra) || 0) : Math.round(grossMonthly * 0.35);
    let ta = manualMode ? (Number(manualTA) || 0) : Math.round(grossMonthly * 0.15);
    if(manualMode) grossMonthly = basic + hra + ta;

    let fuel = fuelCheck ? (grossMonthly >= 50000 ? 7500 : Math.round(grossMonthly * 0.15)) : 0;
    let bonus = bonusCheck ? grossMonthly : 0;
    
    // EPF Logic: Default or Manual
    let epfEmp = 0, epfEmployer = 0;
    if(epfCheck) {
        if(epfManualVal > 0) {
            epfEmp = epfEmployer = Number(epfManualVal);
        } else {
            epfEmp = epfEmployer = Math.min(Math.round(basic * 0.12), 1800);
        }
    }
    
    let edli = epfCheck ? Math.min(Math.round(basic * 0.005), 75) : 0;
    let admin = epfCheck ? Math.min(Math.round(basic * 0.005), 75) : 0;
    
    let isEsi = grossMonthly <= 21000;
    let esiEmployee = isEsi ? Math.round(grossMonthly * 0.0075) : 0;
    let esiEmployer = isEsi ? Math.round(grossMonthly * 0.0325) : 0;
    
    // PT Logic: Default or Manual
    let pt = ptCheck ? (Number(ptManualVal) || 200) : 0;

    let monthlyEmployerContributions = epfEmployer + esiEmployer + edli + admin;
    let monthlyCTC = grossMonthly + fuel + monthlyEmployerContributions;
    let netYearlyCTC = (monthlyCTC * 12) + bonus;
    let takeHome = (basic + hra + ta + fuel) - (epfEmp + esiEmployee + pt);

    return {
        'Net CTC Yearly': netYearlyCTC,
        'In-Hand Salary': takeHome,
        'Monthly CTC': monthlyCTC,
        'Gross Monthly': grossMonthly,
        'Basic': basic, 'HRA': hra, 'TA': ta, 'Fuel': fuel,
        'Bonus': bonus, 'EPF Employee': epfEmp, 'ESI Employee': esiEmployee, 
        'PT': pt, 'ESI Employer': esiEmployer, 'EPF Employer': epfEmployer,
        'EDLi': edli, 'Admin': admin
    };
}

// Binary Search for Yearly mode
function findGrossFromTarget(targetCTC, options) {
    let low = 0, high = targetCTC, bestGuess = 0;
    for (let i = 0; i < 40; i++) {
        let guess = (low + high) / 2;
        let result = calculateAllFields({ grossMonthly: guess, ...options });
        if (result['Net CTC Yearly'] < targetCTC) { low = guess; } 
        else { high = guess; }
        bestGuess = guess;
    }
    return bestGuess;
}

function showPreview() {
    const mode = qs('input[name="calcMode"]:checked').value;
    const base = {
        manualMode: qs('#manualMode').checked, 
        manualBasic: qs('#manualBasic').value, manualHra: qs('#manualHra').value, manualTA: qs('#manualTA').value,
        epfCheck: qs('#epfCheck').checked, epfManualVal: qs('#epfVal').value,
        bonusCheck: qs('#bonusCheck').checked, fuelCheck: qs('#fuelCheck').checked, 
        ptCheck: qs('#ptCheck').checked, ptManualVal: qs('#ptVal').value
    };

    let gross = Number(qs('#grossMonthly').value);
    if(mode === 'yearly') {
        gross = findGrossFromTarget(Number(qs('#yearlyCtc').value), base);
    }
    
    const data = calculateAllFields({...base, grossMonthly: gross});
    const card = qs('#previewCard');

    card.innerHTML = `
        <div class="col-span-full bg-gradient-to-r from-indigo-600 to-indigo-700 rounded-3xl p-8 text-white shadow-xl flex justify-between items-center relative overflow-hidden">
            <div class="relative z-10">
                <p class="text-indigo-200 text-[10px] font-extrabold uppercase tracking-[0.2em]">Verified Net CTC Yearly</p>
                <h4 class="text-4xl font-black mt-1 tracking-tight">${currency(data['Net CTC Yearly'])}</h4>
            </div>
            <div class="relative z-10 text-right border-l border-indigo-500/50 pl-8">
                <p class="text-indigo-200 text-[10px] font-extrabold uppercase tracking-[0.2em]">Net In-Hand</p>
                <h4 class="text-2xl font-bold mt-1 tracking-tight">${currency(data['In-Hand Salary'])}</h4>
            </div>
        </div>
        ${Object.entries(data).filter(([k]) => k !== 'Net CTC Yearly' && k !== 'In-Hand Salary').map(([k, v]) => `
            <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm hover:border-indigo-200 transition-all group">
                <p class="text-slate-400 text-[9px] font-extrabold uppercase tracking-widest group-hover:text-indigo-400 transition-colors">${k}</p>
                <p class="text-lg font-bold text-slate-800 mt-1">${currency(v)}</p>
            </div>
        `).join('')}
    `;
    isCalculated = true;
    qs('#addBtn').disabled = false;
}

// --- UI NAVIGATION ---
function showPage(pageId) {
    qs('#calcPage').classList.toggle('hidden', pageId !== 'calcPage');
    qs('#dbPage').classList.toggle('hidden', pageId !== 'dbPage');
    qs('#btnCalc').classList.toggle('active', pageId === 'calcPage');
    qs('#btnDb').classList.toggle('active', pageId === 'dbPage');
    qs('#pageTitle').innerText = pageId === 'calcPage' ? "Calculate & Onboard" : "Employee Records";
    if(pageId === 'dbPage') fetchList();
}

// --- EVENT LISTENERS ---
qs('#calcPreview').addEventListener('click', showPreview);
qs('#manualMode').addEventListener('change', e => { qs('#manualFieldsWrap').classList.toggle('hidden', !e.target.checked); resetCalc(); });
document.querySelectorAll('input[name="calcMode"]').forEach(r => r.addEventListener('change', () => {
    const isY = qs('input[name="calcMode"]:checked').value === 'yearly';
    qs('#monthlyInputWrap').style.display = isY ? 'none' : 'block';
    qs('#yearlyInputWrap').style.display = isY ? 'block' : 'none';
    resetCalc();
}));

qs('#empForm').addEventListener('submit', async e => {
    e.preventDefault();
    const btn = qs('#addBtn'); btn.textContent = 'Syncing...'; btn.disabled = true;
    
    const mode = qs('input[name="calcMode"]:checked').value;
    const base = {
        epfCheck: qs('#epfCheck').checked, epfManualVal: qs('#epfVal').value,
        bonusCheck: qs('#bonusCheck').checked, fuelCheck: qs('#fuelCheck').checked, 
        ptCheck: qs('#ptCheck').checked, ptManualVal: qs('#ptVal').value,
        manualMode: qs('#manualMode').checked, manualBasic: qs('#manualBasic').value, manualHra: qs('#manualHra').value, manualTA: qs('#manualTA').value
    };

    let gross = mode === 'yearly' ? findGrossFromTarget(Number(qs('#yearlyCtc').value), base) : Number(qs('#grossMonthly').value);
    const data = calculateAllFields({...base, grossMonthly: gross});

    try {
        await fetch(APPS_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ 'Emp ID': qs('#empId').value, 'Name': qs('#name').value, ...data }) });
        alert('Perfect! Employee onboarded.');
        showPage('dbPage'); e.target.reset(); qs('#previewCard').innerHTML = '';
    } catch (err) { alert('Sync Error'); }
    finally { btn.textContent = 'Add to Database'; btn.disabled = false; }
});

async function fetchList() {
    try {
        const res = await fetch(`${APPS_SCRIPT_URL}?action=get`);
        const json = await res.json();
        qs('#tableBody').innerHTML = json.rows.map(r => `
            <tr class="hover:bg-indigo-50/30 border-b border-slate-50">
                <td class="px-8 py-5"><div class="font-bold text-slate-800 text-sm">${r.Name}</div><div class="text-[9px] font-extrabold text-slate-400 uppercase">#${r['Emp ID']}</div></td>
                <td class="px-8 py-5 font-bold text-slate-600">${currency(r['Gross Monthly'])}</td>
                <td class="px-8 py-5 font-extrabold text-green-600">${currency(r['In-Hand Salary'] || r['Net Take-Home (Monthly)'])}</td>
                <td class="px-8 py-5 font-black text-indigo-600">${currency(r['Net CTC Yearly'])}</td>
                <td class="px-8 py-5 text-right"><span class="bg-indigo-50 text-indigo-600 text-[10px] font-bold px-3 py-1 rounded-full uppercase">Verified</span></td>
            </tr>
        `).join('');
        qs('#statusIndicator').innerHTML = '<span class="flex h-2 w-2 rounded-full bg-green-500"></span> Live Connection';
        qs('#statusIndicator').className = "flex items-center gap-2 text-[10px] font-extrabold text-green-600 uppercase tracking-widest";
    } catch (e) { console.error(e); }
}

qs('#refresh').addEventListener('click', fetchList);
window.onload = fetchList;
</script>
</body>
</html>
